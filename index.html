<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="favicon.png">
        <title>Mini JS Functions</title>
        <script src="js/index.js"></script>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div id="header" class="section">
            Practicing JavaScript
            <div style="font-size: 1.5vw;">
                Made by <a rel="noreferrer noopener" target="_blank" href="https://www.github.com/varuuntiwari">varuuntiwari</a>
            </div>
        </div>
        <div id="modal" class="section"></div>
        <div id="items" class="section">
            <div class="item" onclick="getQuote()">
                Random Quote
                <!-- API used: https://github.com/lukePeavey/quotable -->
            </div>
            <div class="item" onclick="countdownTimer()">
                Countdown Timer
            </div>
            <div class="item" onclick="rockPaperScissors()">
                Rock, Paper and Scissors
            </div>
            <div class="item" onclick="simpleCalc()">
                Calculator
            </div>
            <div class="item" onclick="calcBMI()">
                BMI Calculator
            </div>
            <div class="item" onclick="tipCalc()">
                Tip Calculator
            </div>
            <div class="item" onclick="wordCount()">
                Word Counter
            </div>
            <div class="item" onclick="whatDay()">
                Day of the Week
            </div>
            <div class="item" onclick="heightConvert()">
                Height Converter
            </div>
            <div class="item" onclick="tossCoin()">
                Toss a Coin
            </div>
            <div class="item" onclick="numberGuess()">
                Number Guessing Game
            </div>
            <div class="item" onclick="rollDice()">
                Roll a Dice
            </div>
        </div>
    </body>
</html>
